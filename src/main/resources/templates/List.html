<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Table Example</title>
</head>
<body>
<div>
  <div class="container">
    <div class="text-center">
      <h1 >User List</h1>
    </div>
    <div class="container my-2 ">
      <a  class="btn btn-primary" role="button" th:href="@{createPage}">Create User</a>
    </div>
    <div class="py-4">
      <form th:each="emp : ${empList}" method="post" th:action="@{/submit}">
        <input type="hidden" name="id" th:value="${emp.uuid}"/>
        <table class="table border shadow">
          <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Street</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td th:text="${emp.first_name}">First Name</td>
            <td th:text="${emp.last_name}">Last Name</td>
            <td th:text="${emp.street}">Street</td>
            <td th:text="${emp.address}">Address</td>
            <td th:text="${emp.city}">City</td>
            <td th:text="${emp.state}">State</td>
            <td th:text="${emp.phone}">Phone</td>
            <td th:text="${emp.email}">Email</td>
            <td>
              <a  class="btn btn-primary" role="button" th:href="@{'/UpdatePage/' + ${emp.uuid}}">Edit</a>
              <a  class="btn btn-danger" role="button" th:href="@{'/delete/' + ${emp.uuid}}">Delete</a>

            </td>
          </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
